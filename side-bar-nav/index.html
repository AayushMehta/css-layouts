<!DOCTYPE html>
<html lang="en">
  <head>

      .container {
        display: flex;

      }
      .title {
        /* display: none; */
        outline: 1px solid red;
        cursor: pointer;
      }

      .hidden {

      }

        list-style: none;
      }

      li {
        cursor: pointer;
      }

        <ul class="tutorial">
          <li class="building list">buliding</li>
          <li class="using list">using</li>
        </ul>
      </div>
      <div class="right">
        <div class="intro-content hidden">
          <div class="content-container">
            <h1>INTRO</h1>
            <p>this is intro</p>
          </div>
        </div>
        <div class="quick-start-content hidden">
          <div class="content-container">
            <h1>Quick Services</h1>
            <p>this is quick start</p>
          </div>
        </div>
        <div class="building-content hidden">
          <div class="content-container">
            <h1>Building</h1>
            <p>this is building</p>
          </div>
        </div>
        <div class="using-content hidden">
          <div class="content-container">
            <h1>USING</h1>
            <p>this is using</p>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
